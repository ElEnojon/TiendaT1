

<table class="table table-dark">
  <thead>
    <tr><th style="text-align: center;" colspan="3">Categorias</th></tr>
    <tr>
      <th scope="col">#id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Accion</th>
    </tr>
  </thead>


  <tbody>
    {% for Categoria in object_list %}

    <tr>
      <th scope="row">{{Categoria.id}}</th>
      <td>{{Categoria.nombreCat}}</td>
      <td colspan="2">
          <a href="{% url 'Productos:editarRegistroc' Categoria.id %}">Editar</a>
          <a href="{% url 'Productos:eliminarRegistroc' Categoria.id %}">Eliminar</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      
      <td colspan="6">No hay catagorias.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
